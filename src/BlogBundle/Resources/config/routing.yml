# Déclaration des routes TEAM #

team_home:
    path:     /team_blog
    defaults: { _controller: BlogBundle:Team:index }

team_admin:
    path:     /team_admin
    defaults: { _controller: BlogBundle:Team:admin }

team_add:
    path:     /team_add
    defaults: { _controller: BlogBundle:Team:add }

team_update:
    path:     /team_update/{id}
    defaults: { _controller: BlogBundle:Team:update }
    requirements:
        id: \d+

team_delete:
    path:     /team_delete/{id}
    defaults: { _controller: BlogBundle:Team:delete }
    requirements:
        id: \d+

team_article:
    path:     /team_blog/article/{id}
    defaults: { _controller: BlogBundle:Team:view }
    requirements:
        id: \d+

